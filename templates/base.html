<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Title NOT Found</title>
    {% endif %}
</head>
<body>
{% block content %}
<ul>
{% for m in menu -%}
    <li> {{ m }}
{% endfor -%}
</ul>

{% if title %}
    <h1>{{ title }}</h1>
{% else %}
    <h1>Title NOT Found</h1>
{% endif %}
</body>
{% endblock %}

</html>
